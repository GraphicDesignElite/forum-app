	<div id="posts-display">
		<div class="container">
			<div class="row">
				<div class="col-md-12 admin-toolbar clearfix">
					<div class="right-post-btns">
						<a class="right" ng-href="/#/add-post"><i class="fa fa-plus-square"></i> Add New Post</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h1 class="page-title"><a href="#/categories">Categories</a> <i class="fa fa-chevron-right"></i> {{category.categoryname}}</h1>
				</div>
			</div>
		</div>
        <!-- start responsive table header -->
		<div ng-if="category.posts == 0">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="user-message warning" ng-show="message !=''">
							<p>No Posts To Display</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div ng-if="category.posts != 0">
			<div class="container">
				<div class="row">
					<div class="table-wrap">
						<div class="col-md-7 col-sm-7 col-xs-7 table-heading">
							<p ng-click="orderByTitle()">Title
								<span ng-show="rowFilter == 'title'"><i class="fa fa-arrow-circle-down"></i></span>
								<span ng-show="rowFilter == '-title'"><i class="fa fa-arrow-circle-up"></i></span>
							</p>
						</div>
						<div class="col-md-2 col-sm-2 col-xs-2 table-heading">
							<p ng-click="orderByReplies()">Replies
								<span ng-show="rowFilter == 'comments.length'"><i class="fa fa-arrow-circle-down"></i></span>
								<span ng-show="rowFilter == '-comments.length'"><i class="fa fa-arrow-circle-up"></i></span>
							</p>
						</div>
						<div class="col-md-2 col-sm-2 col-xs-2 table-heading">
							<p ng-click="orderByDate()">Views
								<span ng-show="rowFilter == 'created'"><i class="fa fa-arrow-circle-down"></i></span>
								<span ng-show="rowFilter == '-created'"><i class="fa fa-arrow-circle-up"></i></span>
							</p>
						</div>
						<div class="col-md-1 col-sm-1 col-xs-1 table-heading">
							<p ng-click="orderByVotes()">&nbsp;
								<span ng-show="rowFilter == '-upvotes'"><i class="fa fa-arrow-circle-down"></i></span>
								<span ng-show="rowFilter == 'upvotes'"><i class="fa fa-arrow-circle-up"></i></span>
							</p>
						</div>
					</div>
				</div>
			</div>
        <!-- end responsive table header -->
		</div>
        <!-- start display posts -->
        <div class="container">
            <div class="table-wrap">
                <div class="row post-row" ng-repeat="post in category.posts | orderBy: rowFilter">
                    <div class="col-md-7 col-sm-7 col-xs-7">
                        <p><a href="/#/view-post/{{post._id}}">{{post.title | cut:true:60: ' ...'}}</a><span ng-if="post.active == false" class="tag-post">Closed</span></p>
                        <p class="category-description">Posted {{post.created | date:'MM-dd-yy @ HH:mm:ss' }} by {{post.author }}</p>
                    </div>
                    <div class="col-md-2 col-sm-2 col-xs-2">
                        <p>{{post.comments.length }}</p>
                    </div>
                    <div class="col-md-2 col-sm-2 col-xs-2">
                        <p>{{post.views}}</p>
                    </div>
                    <div class="col-md-1 col-sm-1 col-xs-1">
                        <p class="upvote-display"><span class="upvote-count">+{{post.upvotes}}</span>&nbsp;<span class="downvote-count">-{{post.downvotes}}</span></p>
                    </div>
                </div>
            </div>
        </div>     
    </div><!-- end posts-display -->
